<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RixAI</title>
  <style>
    :root {
      color-scheme: dark;
      /* Deep charcoal/black background */
      --bg: #0A0A0A;
      /* Slightly lighter surface */
      --surface: #121212;
      --surface-2: #1A1A1A;
      /* Very subtle borders */
      --border: rgba(255, 255, 255, 0.08);
      --text: #EDEDED;
      --muted: #A1A1AA;
      /* Sophisticated blue/indigo accent - not too neon */
      --accent: #4F46E5;
      --accent-hover: #4338CA;
      --accent-glow: rgba(79, 70, 229, 0.15);
      --success: #10B981;
      --danger: #EF4444;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 380px;
      min-height: 440px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg);
      /* Subtle noise texture or gradient */
      background-image: 
        radial-gradient(circle at top right, rgba(79, 70, 229, 0.08), transparent 40%),
        radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.05), transparent 40%);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      /* Subtle shadow/glow */
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
      margin-top: 2px;
    }

    .brand-text h1 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    .tagline {
      font-size: 11px;
      color: var(--muted);
      margin-top: 1px;
      font-weight: 400;
    }

    .current-page {
      background: var(--surface);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      /* Inner shadow for depth */
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
    }

    .current-page-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .current-page-url {
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-all;
      line-height: 1.4;
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--muted);
      margin: 0 0 8px 4px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    /* Icon styles */
    .icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-neon {
      stroke: var(--accent);
      filter: drop-shadow(0 0 3px rgba(79, 70, 229, 0.6));
    }

    .btn .icon {
      margin-right: 6px;
    }

    .notebook-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: nowrap;
    }

    .notebook-select {
      flex: 1;
      min-width: 0;
      width: 100%;
      height: 40px;
      padding: 0 12px;
      font-size: 13px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--surface);
      color: var(--text);
      cursor: pointer;
      appearance: none;
      /* Custom dropdown arrow */
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23A1A1AA' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .open-notebook-btn {
      width: 40px;
      height: 40px;
      padding: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      color: var(--muted);
      flex-shrink: 0;
    }

    .open-notebook-btn:hover:not(:disabled) {
      background: var(--surface-2);
      color: var(--text);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .open-notebook-btn svg {
      width: 16px;
      height: 16px;
    }

    .notebook-select:focus,
    .account-select:focus,
    .modal input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-glow);
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      margin-bottom: 8px;
      /* Subtle top highlight */
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      margin-bottom: 0; /* Removed bottom margin since we use gap */
      padding: 12px 16px;
      font-size: 14px;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--surface-2);
      border-color: rgba(255, 255, 255, 0.12);
      transform: translateY(-1px);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 20px 0;
    }

    .tools-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px; /* Ensure space before footer line */
    }

    .tools-section .btn {
      padding-left: 8px;
      padding-right: 8px;
    }

    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      display: none;
      border: 1px solid transparent;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      color: #34D399;
      border-color: rgba(16, 185, 129, 0.2);
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: #F87171;
      border-color: rgba(239, 68, 68, 0.2);
    }

    .status.loading {
      background: var(--surface-2);
      color: var(--text);
      border-color: var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid var(--muted);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .account-select {
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--muted);
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='8' height='4' viewBox='0 0 8 4' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L4 4L7 1' stroke='%23A1A1AA' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 8px center;
      padding-right: 24px;
    }

    .settings-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      color: var(--muted);
      transition: color 0.2s, background 0.2s;
    }

    .settings-btn:hover {
      color: var(--text);
      background: var(--surface-2);
    }

    .settings-btn svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    .hidden {
      display: none !important;
    }

    /* New notebook modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      animation: fadeIn 0.2s forwards;
    }

    .modal {
      background: #18181B; /* Zinc 900 */
      border-radius: 12px;
      padding: 24px;
      width: 320px;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transform: scale(0.95);
      animation: scaleUp 0.2s forwards;
    }

    @keyframes scaleUp {
      to { transform: scale(1); }
    }

    .modal h2 {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--text);
    }

    .modal input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 24px;
      background: var(--bg);
      color: var(--text);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-actions .btn {
      width: auto;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="../icons/icon32.png" alt="RixAI">
      <div class="brand-text">
        <h1 data-i18n="popup_title">RixAI</h1>
        <p class="tagline" data-i18n="popup_tagline">Modern capture for your notebooks</p>
        <p class="tagline" style="margin-top: 4px;">
          <a href="https://t.me/+I52ZrDitem5mNTYy" target="_blank" style="color: var(--accent); text-decoration: none; font-weight: 500;">Мой Telegram: RixAI</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Status messages -->
  <div id="status" class="status"></div>

  <!-- Current page info -->
  <div class="current-page">
    <div class="current-page-title" data-i18n="popup_currentPage">Current page:</div>
    <div class="current-page-url" id="current-url" data-i18n="popup_loading">Loading...</div>
  </div>

  <!-- Notebook selector -->
  <div class="section-label" data-i18n="popup_selectNotebook">Add to notebook:</div>
  <div class="notebook-row">
    <select id="notebook-select" class="notebook-select">
      <option value="" data-i18n="popup_loadingNotebooks">Loading notebooks...</option>
    </select>
    <button id="open-notebook-btn" class="open-notebook-btn" title="Open notebook">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 19H5V5h7V3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
    </button>
  </div>

  <!-- Action buttons -->
  <button id="add-btn" class="btn btn-primary" disabled>
    <svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg> <span data-i18n="popup_addToNotebook">Add to Notebook</span>
  </button>

  <button id="new-notebook-btn" class="btn btn-secondary">
    <svg class="icon icon-neon" viewBox="0 0 24 24"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg> <span data-i18n="popup_createNotebook">Create New Notebook</span>
  </button>

  <div class="divider"></div>

  <!-- Tools section -->
  <div class="section-label" data-i18n="popup_tools">Tools:</div>
  <div class="tools-section">
    <button id="tabs-btn" class="btn btn-secondary">
      <svg class="icon icon-neon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> <span data-i18n="popup_fromTabs">From Tabs</span>
    </button>
    <button id="bulk-btn" class="btn btn-secondary">
      <svg class="icon icon-neon" viewBox="0 0 24 24"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg> <span data-i18n="popup_bulkImport">Bulk Import</span>
    </button>
  </div>

  <!-- Footer with account selector -->
  <div class="footer">
    <select id="account-select" class="account-select">
      <option value="0">...</option>
    </select>
    <button id="settings-btn" class="settings-btn" title="Settings">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.49.49 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 0 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
    </button>
  </div>

  <!-- New notebook modal -->
  <div id="new-notebook-modal" class="modal-overlay hidden">
    <div class="modal">
      <h2><svg class="icon icon-neon" viewBox="0 0 24 24" style="margin-right: 8px;"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg> <span data-i18n="popup_createNotebook">Create New Notebook</span></h2>
      <input type="text" id="new-notebook-name" data-i18n-placeholder="popup_notebookName" placeholder="Notebook name">
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary" data-i18n="popup_cancel">Cancel</button>
        <button id="modal-create" class="btn btn-primary" data-i18n="popup_createAndAdd">Create & Add</button>
      </div>
    </div>
  </div>

  <script src="../lib/i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
